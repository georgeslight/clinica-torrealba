default:
  image: node:20-slim

stages:
  - deploy

before_script:
  # Install bun
  - curl -fsSL https://bun.sh/install | bash
  - export PATH="$HOME/.bun/bin:$PATH"
  # Install Vercel CLI
  - bun i -g vercel

deploy_preview:
  stage: deploy
  except:
    - prod
  variables:
    TOKEN: $VERCEL_TOKEN
  script:
    - vercel pull --yes --environment=preview --token="$TOKEN"
    - vercel build --token="$TOKEN"
    - vercel deploy --prebuilt --token="$TOKEN"

deploy_production:
  stage: deploy
  only:
    - prod
  variables:
    TOKEN: $VERCEL_TOKEN
  script:
    - vercel pull --yes --environment=production --token="$TOKEN"
    - vercel build --prod --token="$TOKEN"
    - vercel deploy --prebuilt --prod --token="$TOKEN"
